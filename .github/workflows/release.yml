name: release
on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: macos-14
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
        
      # --- only for musl target ---
      - name: Install musl toolchain
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
      - name: Configure musl env
        if: contains(matrix.target, 'musl')
        run: |
          echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.4

      - name: Build console UI
        working-directory: ./console
        env:
          VITE_SUPABASE_URL: https://smltnjrrzkmazvbrqbkq.supabase.co
          VITE_SUPABASE_ANON_KEY: sb_publishable_AKGy20M54_uMOdJme3ZnZA_GX11LgHe
        run: |
          npm ci
          npm run build

      - name: Copy console dist to server/ui
        shell: bash
        run: |
          mkdir -p server/ui
          cp -r console/dist server/ui/dist

      - name: Build
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          NAME="starthub"
          SERVER_NAME="starthub-server"
          VER="${GITHUB_REF_NAME#v}"
          TARGET="${{ matrix.target }}"
          BIN="target/${TARGET}/release/${NAME}"
          SERVER_BIN="target/${TARGET}/release/${SERVER_NAME}"
          if [[ "${{ runner.os }}" == "Windows" ]]; then 
            BIN="${BIN}.exe"
            SERVER_BIN="${SERVER_BIN}.exe"
          fi
          mkdir -p dist
          # Verify UI directory exists
          if [[ ! -d "server/ui/dist" ]]; then
            echo "‚ùå Error: UI directory not found at server/ui/dist"
            exit 1
          fi
          # Create a temporary directory structure for packaging
          PACKAGE_DIR=$(mktemp -d)
          # Copy binaries to package directory
          cp "$BIN" "$PACKAGE_DIR/"
          cp "$SERVER_BIN" "$PACKAGE_DIR/"
          # Copy UI directory to package directory as ui/dist
          mkdir -p "$PACKAGE_DIR/ui"
          cp -r server/ui/dist "$PACKAGE_DIR/ui/"
          # Create tarball from package directory
          tar -C "$PACKAGE_DIR" -czf "dist/${NAME}-v${VER}-${TARGET}.tar.gz" .
          # Cleanup
          rm -rf "$PACKAGE_DIR"

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.4
          registry-url: https://registry.npmjs.org
      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
